<!DOCTYPE html>
<html>
<head>

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- store -->
    <script src="bower_components/store/dist/store2.min.js"></script>

    <!-- codemirror -->
    <script src="bower_components/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="bower_components/codemirror/lib/codemirror.css">
    <script src="bower_components/codemirror/mode/sql/sql.js"></script>
    <link rel="stylesheet" href="bower_components/codemirror/addon/hint/show-hint.css" />
    <script src="bower_components/codemirror/addon/hint/show-hint.js"></script>

    <!-- guieditor -->
    <script src="js/common.js"></script>

    <script src="js/guieditor.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/flexsearchController.js"></script>
    <script src="js/controllers/connectionController.js"></script>

    <script src="js/Observable.js"></script>
    <script src="js/connection/HUtils.js"></script>
    <script src="js/connection/ToolsConnection.js"></script>

<body>

<!-- HEADER AND NAVBAR -->
<header ng-controller="headerController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Hybris tools gui</a>
            </div>
            <div ng-show="tab == 'sql'" class="navbar-header navbar-brand">
                [{{connectionName}}]
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li ng-class="tab == 'sql' ? 'active' : ''"><a href="#/"><i class="fa fa-flexsearch"></i> Home</a></li>
                <li ng-class="tab == 'connection' ? 'active' : ''">
                    <a href="#connection"><i class="fa fa-connection"></i>Connection</a>
                </li>
                <li ng-class="tab == 'contact' ? 'active' : ''"><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
